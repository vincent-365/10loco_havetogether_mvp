        var mapContainer = document.getElementById('map'), // 지도를 표시할 div

        level: 3 // 지도의 확대 레벨
    };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
var dmap = new kakao.maps.Map(mapContainer, mapOption);

// Tileset을 생성하고 지도 오버레이로 추가합니다
kakao.maps.Tileset.add('TILE_NUMBER', 
    new kakao.maps.Tileset({
        width: 256,
        height: 256,
        getTile: function(x, y, z) {
            var div = document.createElement('div');
            div.innerHTML = x + ', ' + y + ', ' + z;
            div.style.fontSize = '36px';
            div.style.fontWeight = 'bold';
            div.style.lineHeight = '256px'
            div.style.textAlign = 'center';
            div.style.color = '#4D4D4D';
            div.style.border = '1px dashed #ff5050';
            return div;
        }
    }));

// 지도 위에 TILE_NUMBER 오버레이 레이어를 추가합니다
dmap.addOverlayMapTypeId(kakao.maps.MapTypeId.TILE_NUMBER);

        /*커스텀 마커관련 코드 [시작]*/

        /*커스텀 마커관련 코드 [끝]*/
        /*전체 표시 [시작]*/
        for (var i = 0; i < positions.length; i++) {
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng, // 마커의 위치
                image: positions[i].pin,
            });

            // 마커에 표시할 인포윈도우를 생성합니다 
            var infowindow = new kakao.maps.InfoWindow({
                content: positions[i].content // 인포윈도우에 표시할 내용
            });
            kakao.maps.event.addListener(marker, 'click', Click(positions[i].data[0], positions[i].data[1], positions[i].data[2]));
            infowindow.open(map, marker);
        }
        function Click(data1, data2, data3) {
            return function () {
                document.getElementById("modal").style.display = "block";
                document.getElementById("modal-name").innerHTML = data1;
                document.getElementById("modal-number").innerHTML = data2;
                document.getElementById("modal-info").innerHTML = data3;
            }
        }
